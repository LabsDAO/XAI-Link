<script>
    // Load Web3Auth
    const web3auth = new Web3Auth.Web3Auth({
        clientId: "YOUR_WEB3AUTH_CLIENT_ID",
        chainConfig: {
            chainNamespace: "eip155",
            chainId: "0x1", // Ethereum Mainnet. Change as needed.
            rpcTarget: "YOUR_RPC_URL",
        },
    });

    async function login() {
        try {
            await web3auth.connect();
            // Add logic to handle successful connection
            console.log("Wallet connected");
        } catch (error) {
            console.error("Failed to login", error);
        }
    }

    document.getElementById("web3Login").addEventListener("click", login);
</script>
